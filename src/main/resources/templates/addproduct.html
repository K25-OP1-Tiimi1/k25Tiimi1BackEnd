<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>

  <body>
    <h1>Add Product</h1>
    <div>
      <form th:object="${product}" th:action="@{/saveproduct}" method="post">
        <label for="productName">Product Name</label>
        <input
          type="text"
          id="productName"
          th:field="*{productName}"
          required
        />
        <div style="clear: both; display: block; height: 10px"></div>

        <label for="productType">Type</label>
        <select id="productType" th:field="*{productType}" required>
          <option value="" disabled>--Select Type--</option>
          <option 
            th:each="type : ${productTypeList}" 
            th:value="${type}" 
            th:text="${type}">
          </option>
        </select>
        <div style="clear: both; display: block; height: 10px"></div>

        <label for="color">Color</label>
        <input type="text" id="color" th:field="*{color}" />
        <div style="clear: both; display: block; height: 10px"></div>
        
        <label for="size">Size</label>
        <select id="size" th:field="*{size}" required>
          <option value="" disabled>--Select Size--</option>
          <option th:each="size : ${sizeList}" th:value="${size}" th:text="${size}"></option>
        </select>

        <label for="price">Price (â‚¬)</label>
        <input
          type="number"
          step="0.01"
          id="price"
          th:field="*{price}"
          required
        />
        <div style="clear: both; display: block; height: 10px"></div>

        <label for="manufacturer">Manufacturer</label>
        <select id="manufacturer" th:field="*{manufacturer}" required>
          <option value="" disabled>--Select Manufacturer--</option>
          <option
            th:each="manufacturer : ${manufacturerList}"
            th:value="${manufacturer.id}"
            th:text="${manufacturer.name}"
          ></option>
        </select>
        <div style="clear: both; display: block; height: 10px"></div>

        <input type="submit" value="Save" />
      </form>
      <p><a th:href="@{/productlist}">Cancel</a></p>
    </div>
    <p><a href="/">Go to Main Page</a></p>
  </body>
</html>
