<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Edit Product</h1>
    <div>
        <form th:object="${product}" th:action="@{../saveproduct}" method="post">
            <input type="hidden" id="id" th:field="*{id}" />

            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" />
            <div style="clear: both; height: 10px;"></div>

            <label for="productType">Product Type</label>
            <select id="productType" th:field="*{productType}">
                <option value="" disabled>--Select Type--</option>
                <option value="TOY">Toy</option>
                <option value="CLOTHING">Clothing</option>
                <option value="FOOD">Food</option>
            </select>
            <div style="clear: both; height: 10px;"></div>

            <label for="color">Color</label>
            <input type="text" id="color" th:field="*{color}" />
            <div style="clear: both; height: 10px;"></div>

            <label for="size">Size</label>
            <input type="text" id="size" th:field="*{size}" />
            <div style="clear: both; height: 10px;"></div>

            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" />
            <div style="clear: both; height: 10px;"></div>

            <label for="manufacturer">Manufacturer</label>
            <select id="manufacturer" th:field="*{manufacturer}" class="form-control">
                <option value="" disabled>--Select Manufacturer--</option>
                <option th:each="manufacturer : ${manufacturerList}" th:value="${manufacturer.id}"
                    th:text="${manufacturer.name}">
                </option>
            </select>

            <input type="submit" value="Save" />
        </form>
    </div>
</body>

</html>
