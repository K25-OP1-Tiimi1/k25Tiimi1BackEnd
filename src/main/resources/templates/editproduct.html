<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit Product</h1>
    <div>
        <form th:object="${product}" th:action="@{../save}" action="#" method="post">
            <input type="hidden" id="id" th:field="*{id}" />
            
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="productDescription">Product Description</label>
            <input type="text" id="productDescription" th:field="*{productDescription}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="valmistaja">Manufacturer</label>
            <select id="valmistaja" th:field="*{valmistaja}" class="form-control">
                <option th:each="valmistaja: ${valmistajat}" th:value="${valmistaja.id}" th:text="${valmistaja.nimi}"></option>
                th:selected="${valmistaja.id == product.valmistaja.id}"></option>
            </select>
            
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Save" />
        </form>
    </div>
</body>
</html>
